<html>
    <head></head>
  <body>

<h3>A demonstration of how to access a Text Field</h3>

<input type="text" id="myText">

<p>Click the "Try it" button to get the text in the text field.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
    var input = document.querySelector(".myText");
    function httpGet(theUrl)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
}
    var myFunction =  function() {
        console.log(input);
    var y = httpGet(`http://ec2-54-69-73-17.us-west-2.compute.amazonaws.com:8000/notes/${input}`);
    console.log(y);
    }
</script>
</body>
</html>

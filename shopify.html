<html>

<head>
  <!-- Tag to make the page responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
  <!-- linking our css file -->
  <link rel="stylesheet" type="text/css" href="ShopifyResources/css/style.css">
  <!--some fonts, alternatives mentioned in the CSS file -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">
  <!-- defining custom 'Alte Haas Grotesk' font to meet them Shopify needs-->
  <script src="http://cufon.shoqolate.com/js/cufon-yui.js" type="text/javascript"></script>
  <script src="alte-haas-grotesk.cufonfonts.js" type="text/javascript"></script>
  <script type="text/javascript" crossorigin="anonymous">
    Cufon.replace('.alte-haas-grotesk', { fontFamily: 'Alte Haas Grotesk', hover: true }); 
    Cufon.replace('.alte-haas-grotesk-bold', { fontFamily: 'Alte Haas Grotesk Bold', hover: true }); </script>
  <!--linking Animate.css for some cool transition effects-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <!-- Text that appears in the tab bar-->
  <title>Forgot password</title>
</head>

<body>
  <div id="title" class="title">
    Forgot your password?</div>
  <div class="verticalLineTop"></div>
  <div id="subtitle" class="subtitle">
    Enter your email address to reset your password</div>
  <div id="container" class="container">
    <br>
    <div id="textbox-title" class="textbox-title"><b>EMAIL</b></div>
    <input class="email" id="email" placeholder="Enter your email address"><button id="button" class="button" onclick="validiateInput()">Submit</button>
    <!-- call to the JS function -->
    <div class="error-message" id="error"></div>
  </div>
  <!-- linking our JS script-->
  <script src="ShopifyResources/scripts/script.js"></script>
  <!-- linking jQuery for powerful dynamic HTML/CSS manipulation -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <!-- Integrity attribute is to allow the browser to check the file source to ensure that the code is never loaded if the source has been manipulated. Crossorigin tag is added to prevent CORS errors.-->
</body>

</html>
